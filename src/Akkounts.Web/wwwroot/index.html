<script src="js/signalr/dist/browser/signalr.js"></script>
<script>
    var connection = new signalR.HubConnectionBuilder().withUrl("/Hubs/notificationHub").build();

    connection.on("ReceiveTxnInfo", function (txnInfo) {
        var node = document.createElement("LI");
        var textnode = document.createTextNode(`${txnInfo.account}  ${txnInfo.amount}  ${txnInfo.balance}  ${txnInfo.txnAccepted}`);

        node.appendChild(textnode);
        document.getElementById("myList").appendChild(node);
    });

    connection.on("ReceiveIdleInfo", function (actorName) {
        var node = document.createElement("LI");
        var textnode = document.createTextNode(`${actorName} - IDLE`);

        node.appendChild(textnode);
        document.getElementById("myList").appendChild(node);
    });

    connection.start().then(function () {
        alert("ok");
    }).catch(function (err) {
        return console.error(err.toString());
    });
</script>
<html lang="en">
<body>
<ul id="myList">
</ul>
</body>
</html>
